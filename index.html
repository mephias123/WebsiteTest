<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website</title>
  <!-- Josefin Sans von Google Fonts einbinden -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&display=swap" rel="stylesheet">
  <style>
    /* Grundlegende Stile */
    body {
      font-family: 'Josefin Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Verhindert horizontalen Scrollbalken */
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #333;
      color: #fff;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 400; /* Josefin Sans Regular für den Header-Titel */
    }

    /* Burger-Menü */
    .burger-menu {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .burger-menu div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 5px 0;
    }

    /* Menülinks */
    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #e6b505;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        text-align: center;
      }

      .burger-menu {
        display: flex;
      }
    }

    /* Showreel */
    .showreel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 80vw; /* Füllt die gesamte Bildschirmbreite */
      height: 80vh; / Füllt die gesamte Bildschirmhöhe */
      margin-top: 60px; /* Platz für den festen Header */
    }

    /* Projektcontainer mit fixem Seitenverhältnis 1920x1080 */
    .project {
      width: 100%;
      max-width: 1920px;
      aspect-ratio: 16 / 9; /* Seitenverhältnis 16:9 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 1rem 0;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }

    /* Titel im Showreel mit Josefin Sans Regular */
    .project h2 {
      font-weight: 400;
      font-size: 2rem;
      margin: 0 0 0.5rem;
    }

    /* Text im Showreel mit Josefin Sans Thin */
    .project p {
      font-weight: 100;
      font-size: 1.2rem;
      text-align: center;
      max-width: 800px;
    }
  </style>
</head>
<body>

<header>
  <h1>Mein Portfolio</h1>
  <div class="burger-menu" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav class="nav-links" id="nav-links">
    <a href="#projekt1">Projekt 01</a>
    <a href="#projekt2">Projekt 02</a>
    <a href="#projekt3">Projekt 03</a>
  </nav>
</header>

<main class="showreel">
  <section class="project" id="projekt1">
    <h2>Projekt 01</h2>
    <p>Das ist mein erstes Projekt</p>
  </section>

  <section class="project" id="projekt2">
    <h2>Projekt 02</h2>
    <p>Das ist mein zweites Projekt</p>
  </section>

  <section class="project" id="projekt3">
    <h2>Projekt 03</h2>
    <p>Das ist mein drittes und letztes Projekt</p>
  </section>
</main>

<script>
  // Toggle-Funktion für das Burger-Menü
  function toggleMenu() {
    const navLinks = document.getElementById('nav-links');
    navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
  }
</script>

</body>
</html>
